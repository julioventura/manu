<header class="app-main-header">

  <!-- Saudação ao usuário -->
  <div class="user-info">
    <span class="user-greeting">Olá, {{ userName$ | async }}</span>
  </div>

  <!-- Controls -->
  <div class="header-controls">

    <button mat-button (click)="logout()" class="logout-btn">
      Sair
      <mat-icon>exit_to_app</mat-icon>
    </button>

  </div>
</header>
