<header class="app-main-header">

  <!-- Saudação ao usuário -->
  <div class="user-info">
    <span class="user-greeting">Olá, {{ userName$ | async }}</span>
  </div>

  <!-- Theme selector only -->
  <div class="header-controls">
    <div class="theme-selector-container">
      <button mat-icon-button (click)="toggleThemeMenu()" matTooltip="Mudar Tema" class="theme-btn">
        <mat-icon>palette</mat-icon>
      </button>
      <div class="theme-menu" *ngIf="showThemeMenu">
        <ul>
          <li *ngFor="let theme of themes" (click)="selectTheme(theme.name)"
              [class.active]="(currentTheme$ | async) === theme.name">
            {{ theme.label }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
