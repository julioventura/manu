<div class="tag-manager">
  <div class="selected-tags">
    <mat-chip-listbox>
      <mat-chip *ngFor="let tag of selectedTags" 
                color="accent" 
                (removed)="toggleTag(tag)">
        {{tag}}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
    </mat-chip-listbox>
  </div>
  
  <div class="tag-input">
    <mat-form-field appearance="outline">
      <mat-label>Nova Tag</mat-label>
      <input matInput [(ngModel)]="newTag" placeholder="Adicionar tag..."
             (keyup.enter)="addTag()">
      <button *ngIf="newTag" matSuffix mat-icon-button aria-label="Clear" (click)="newTag=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-mini-fab color="primary" (click)="addTag()" [disabled]="!newTag">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  
  <div class="available-tags">
    <h4>Tags Dispon√≠veis</h4>
    <div class="tags-grid">
      <div class="chip-list">
        <mat-chip-listbox>
          <mat-chip *ngFor="let tag of availableTags"
                    [class.highlighted]="selectedTags.includes(tag)"
                    (click)="toggleTag(tag)">
            {{tag}}
          </mat-chip>
        </mat-chip-listbox>
      </div>
    </div>
  </div>
</div>
