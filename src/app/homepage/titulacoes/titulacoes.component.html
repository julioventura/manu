<div class="profile-card titulacoes-card">
  <div class="card-header">
    <h3>Formação & Especialidades</h3>
  </div>
  
  <div class="card-body">

    <div class="titulacao-grupo" *ngIf="userService.userProfile.formacao.length > 0">
      <h4><i class="fas fa-graduation-cap"></i> Formação Acadêmica</h4>
      <div class="titulacao-item">
        <p>{{ userService.userProfile.formacao }}</p>
      </div>
    </div>
    
    <div class="titulacao-grupo" *ngIf="userService.userProfile.especialidades.length > 0">
      <h4><i class="fas fa-certificate"></i> Especialidades</h4>
      <div class="titulacao-item">
        <p>{{ userService.userProfile.especialidades }}</p>
      </div>
    </div>

  </div>

</div>
