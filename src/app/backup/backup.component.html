<div class="container container_principal">
  <div class="header">
    <div class="actions">
      <img src="https://dentistas.com.br/assets/voltar.png" class="navegacao" (click)="voltar()">
    </div>
    <h1 class="title">Backup</h1>
    <div class="actions">
      <img src="https://dentistas.com.br/assets/vazio.png" class="navegacao">
    </div>
  </div>

  <div class="container" style="padding: 20px;">
    <div class="backup-content">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <mat-icon>backup</mat-icon>
            Sistema de Backup
          </mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
          <div class="backup-options">
            <h3>Opções de Backup</h3>
            
            <mat-list>
              <mat-list-item>
                <mat-icon matListIcon>save</mat-icon>
                <div matLine>Backup dos Dados</div>
                <div matLine>Exportar todos os registros do sistema</div>
                <button mat-icon-button (click)="backupDados()">
                  <mat-icon>download</mat-icon>
                </button>
              </mat-list-item>
              
              <mat-divider></mat-divider>
              
              <mat-list-item>
                <mat-icon matListIcon>settings</mat-icon>
                <div matLine>Backup das Configurações</div>
                <div matLine>Exportar configurações do sistema</div>
                <button mat-icon-button (click)="backupConfiguracoes()">
                  <mat-icon>download</mat-icon>
                </button>
              </mat-list-item>
              
              <mat-divider></mat-divider>
              
              <mat-list-item>
                <mat-icon matListIcon>restore</mat-icon>
                <div matLine>Restaurar Backup</div>
                <div matLine>Importar dados de um backup anterior</div>
                <button mat-icon-button (click)="restaurarBackup()">
                  <mat-icon>upload</mat-icon>
                </button>
              </mat-list-item>
            </mat-list>
          </div>
          
          <div class="backup-status" *ngIf="backupStatus">
            <mat-progress-bar mode="indeterminate" *ngIf="backupInProgress"></mat-progress-bar>
            <p class="status-message">{{ backupStatusMessage }}</p>
          </div>
        </mat-card-content>
        
        <mat-card-actions>
          <button mat-raised-button (click)="voltar()">
            Voltar
          </button>
          <button mat-raised-button color="primary" (click)="backupCompleto()">
            Backup Completo
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
