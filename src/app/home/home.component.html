<!-- Conteúdo principal -->
<div id="Services" class="container" (click)="hideServices2()">

  <section class="services-section icon-grid largo pad_header">
    <app-header></app-header>
  </section>

  <section class="services-section icon-grid">

    <div class="icon-item" *ngIf="visibleIcons['pacientes']" (click)="go('list/pacientes')">
      <img src="https://dentistas.com.br/assets/pacientes.png" alt="Pacientes">
      <p>PACIENTES</p>
    </div>

    <div class="icon-item" (click)="go('list/equipe')">
      <img src="https://dentistas.com.br/assets/equipe.png" alt="Equipe">
      <p>EQUIPE</p>
    </div>

    <div class="icon-item" (click)="go('perfil')">
      <img src="https://dentistas.com.br/assets/perfil.png" alt="Seu Perfil">
      <p>SEU PERFIL</p>
    </div>

    <div class="icon-item" (click)="go('config')">
      <img src="https://dentistas.com.br/assets/config.png" alt="Configurar">
      <p>CONFIGURAR </p>
    </div>

    <div class="icon-item" (click)="util.go_url('https://dentistas.com.br/fastbot/lgpdbot')">
      <img src="https://dentistas.com.br/assets/chatbot.png" alt="LGPD BOT">
      <p>LGPD BOT</p>
    </div>

    <div class="icon-item" (click)="util.go_url(url_agenda)">
      <img src="https://dentistas.com.br/assets/google-calendar.png" alt="Agenda Google">
      <p>AGENDA GOOGLE</p>
    </div>

    <div class="icon-item" (click)="util.go_url(url_gmail)">
      <img src="https://dentistas.com.br/assets/google-gmail.png" alt="Gmail">
      <p>GMAIL</p>
    </div>

    <!-- <div class="icon-item" (click)="go('backup')"> -->
    <div class="icon-item" (click)="go('home')">
      <img src="https://dentistas.com.br/assets/backup.png" alt="Backup">
      <p>BACKUP </p>
    </div>

  </section>

</div>


<div id="Services2" *ngIf="configuracoes.is_admin && showServices2" class="container mt-20" (click)="hideServices2()">
  <section class="services-section icon-grid largo" (click)="$event.stopPropagation()">

    <div class="icon-item" (click)="go('list/equipe')">
      <img src="https://dentistas.com.br/assets/usuarios.png" alt="Equipe">
      <p>USUÁRIOS</p>
    </div>

    <div class="icon-item" (click)="go('importar-cadastro')">
      <img src="https://dentistas.com.br/assets/ficha_campos.png" alt="Importar Cadastro">
      <p>IMPORTAR CADASTRO </p>
    </div>

  </section>
</div>
