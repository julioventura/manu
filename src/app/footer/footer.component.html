<footer class="app-footer">
  <!-- Seção esquerda com versão do app -->
  <div class="footer-left">
    <span class="app-version">Dentistas.com.br 4.2</span>
  </div>

  <!-- Seção central com nome do usuário -->
  <div class="footer-center">
    <span class="user-name">{{ userName$ | async }}</span>
  </div>

  <!-- Seção direita com botão Sair -->
  <div class="footer-right">
    <button mat-button (click)="logout()" class="logout-btn">
      SAIR
    </button>
  </div>
</footer>
